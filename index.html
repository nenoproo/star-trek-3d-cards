<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Star Trek 3D Cards</title>
</head>

<body>
  <div class="card">
    <div class="wrapper">
      <img src="assets/images/officer-1.jpg" class="cover-image" />
    </div>
    <img src="assets/images/title-1.png" class="title-1" />
    <img src="assets/images/officer-1-nobg.png" class="character" />
  </div>

  <div class="card">
    <div class="wrapper">
      <img src="assets/images/officer-2.jpeg" class="cover-image" />
    </div>
    <img src="assets/images/title-2.png" class="title-2" />
    <img src="assets/images/officer-2-nobg.png" class="character" />
  </div>
  
  <script src="script.js"></script>
</body>
</html>
